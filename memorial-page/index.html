<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Loving Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #0c0c0c;
    color: white;
    line-height: 1.6;
}

.hero {
    height: 100vh;
    background: 
        linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9)),
        url('hero.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-size: 4rem;
    font-weight: 700;
}

.hero span {
    color: #8b5cf6;
}

.hero p {
    margin-top: 15px;
    font-weight: 300;
    opacity: 0.8;
}

.section {
    padding: 80px 20px;
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #8b5cf6;
}

.card {
    background: #141414;
    padding: 30px;
    border-radius: 12px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 15px;
    margin-top: 30px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    transition: 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

footer {
    text-align: center;
    padding: 30px;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
    <div>
        <h1>In Loving <span>Memory</span></h1>
        <p>Selamanya dalam doa dan kenangan</p>
    </div>
</section>

<!-- TENTANG -->
<section class="section">
    <h2>Tentang</h2>
    <div class="card">
        <p>
            Sebuah kenangan yang tak akan pernah hilang. 
            Cahaya yang pernah hadir, tetap hidup dalam hati.
            Website ini dibuat sebagai penghormatan dan doa.
        </p>
    </div>
</section>

<!-- GALERI -->
<section class="section">
    <h2>Galeri Kenangan</h2>
    <div class="gallery">
        <img src="hero.jpg" alt="Kenangan 1">
        <img src="hero.jpg" alt="Kenangan 2">
        <img src="hero.jpg" alt="Kenangan 3">
    </div>
</section>

<footer>
    Â© 2026 Memorial Page | Dibuat dengan doa dan ketulusan
</footer>

</body>
</html>
